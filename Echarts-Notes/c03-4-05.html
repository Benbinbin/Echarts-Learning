    <h2>折线图</h2>
    <div id="lineChart" style="height:600px"></div>

    <script>
      // 基于准备好的 DOM 初始化 echarts 实例
      var lineChart = echarts.init(document.getElementById('lineChart'));
      // 指定图表的配置项和数据
      // 数据源：深圳罗湖二手房信息.xlsx
      // 数据格式在线转换工具：https://echarts.apache.org/zh/spreadsheet.html
      option = {
        aria: {
          show: true
        },
        title: {
          text: '深圳罗湖小区二手房房价（均价）'
        },
        grid: {
          bottom: '20%'
        },
        xAxis: {
          name: '小区',
          nameLocation: 'center',
          nameGap: 80,
          nameTextStyle: {
            fontSize: 16
          },
          type: 'category',
          data: ['缤纷时代家园', '晨晖家园', '城市春天', '翠岭苑', '大望新平村', '东门168', '东门E公馆', '东门天下', '风格名苑', '海丰苑'],
          axisLabel: {
            rotate: 45
          },
          // boundaryGap: false
          splitArea: {
            show: true,
          }

        },
        yAxis: {
          type: 'value',
          name: '单位：万',
        },
        series: [{
          name: '小区参考房价（平均值）',
          data: [165, 190, 25, 100, 50, 121, 105, 195, 173, 190],
          type: 'line',
          emphasis: {
            label: {
              show: true,
              position: 'top',
              color: 'orange'
            }
          }
        }]
      };

      lineChart.setOption(option, true);
    </script>
