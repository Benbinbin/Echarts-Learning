<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeepFit</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script>
  <!--cdn from https://cdnjs.com/ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw=" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  <script src="data/data.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="https://benbinbin.github.io/Echarts-Learning">Echarts Learning</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-lg-2"><a href="https://github.com/Benbinbin/Echarts-Learning"><svg height="100%"
                viewBox="0 0 16 16" version="1.1" width="30">
                <path fill-rule="evenodd"
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
              </svg></a></li>
        </ul>
      </div>
    </nav>
  </header>

  <article class="container mt-5">
    <div id="candlestickChart" style="height:500px;"></div>
    <script type="text/javascript">
      var candlestickChart = echarts.init(document.getElementById('candlestickChart'));

      var dateData = [];
      var priceData = [];
      var volumeData = [];

      // 先读取前 50 条数据
      for (var i = 0; i < 50; i++) {
        addData(false, i);
      }

      function addData(shift, i) {
        dateData.push(date[i]);
        priceData.push(price[i]);
        volumeData.push(volume[i]);
        if (shift) {
          dateData.shift();
          priceData.shift();
          volumeData.shift();
        }
      }
      option = {
        title: {
          text: '宝钢股份数据',
          left: 'center'
        },
        grid: {
          top: '20%',
          width: '80%'
        },
        legend: {
          top: '10%'
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'cross'
          },
        },
        toolbox: {
          orient: 'vertical',
          top: '10%',
          feature: {
            restore: {},
          },
        },
        brush: {
          toolbox: ['lineX', 'clear'],
          xAxisIndex: 'all',
          yAxisIndex: 'all',
          brushLink: 'all',
          inBrush: {
            symbol: 'circle',
            symbolSize: 15
          },
          outOfBrush: {
            colorAlpha: 0.3
          }
        },
        dataZoom: {
          type: 'slider',
          start: 60,
          end: 100
        },
        xAxis: {
          type: 'category',
          data: dateData
        },
        yAxis: [
          {
            name: '成交量',
            type: 'value',
            min: 500000,
            max: 450000000
          },
          {
            type: 'value',
            min: 6,
            max: 12
          }
        ],
        series: [
          {
            name: '成交量',
            type: 'line',
            data: volumeData,
            lineStyle: {
              type: 'dotted'
            }
          },
          {
            name: 'K线图',
            type: 'candlestick',
            data: priceData,
            yAxisIndex: 1,
            itemStyle: {
              color: '#ec0000',   // 阳线颜色
              color0: '#00da3c',   // 阴线颜色
            }
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      var index = 50;
      setInterval(function () {
        addData(true, index);
        candlestickChart.setOption({
          xAxis: {
            data: dateData
          },
          series: [{ data: volumeData }, { data: priceData }]
        });
        ++index;
      }, 2000);
      candlestickChart.setOption(option);

    </script>
  </article>

</body>

</html>
