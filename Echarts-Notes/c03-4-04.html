<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.4 数据加载</title>
  <script src="js/echarts.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://benbinbin.github.io/Echarts-Learning">Echarts Learning</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-lg-2"><a href="https://github.com/Benbinbin/Echarts-Learning"><svg height="100%"
              viewBox="0 0 16 16" version="1.1" width="30">
              <path fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
              </path>
            </svg></a></li>
      </ul>
    </div>
  </nav>
</header>

  <aside>
    <div class="top">
      <a href="#" target="_self">&lt; top</a>
    </div>
  </aside>

  <article class="container">
    <h1>数据加载</h1>
    <hr>
    <div id="lineChart" style="height:600px;margin-bottom: 50px"></div>

    <script>
      // 基于准备好的 DOM 初始化 echarts 实例
      var Chart = echarts.init(document.getElementById('lineChart'));
      // 指定图表的配置项和数据
      var option = {
        aria: {
          show: true
        },
        grid: {
          top: '20%'
        },
        xAxis: {
          type: 'category',
          data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
          type: 'value'
        },
        // 数据
        // 系列列表
        series: [{
          data: [120, 200, 150, 80, 70, 110, 130],
          type: 'line',   // bar, scatter, line, pie
          label: {
            show: true,
            color: 'red',
            position: 'bottom',
            distance: 20,
            fontFamily: 'Microsoft YaHei',
            fonSize: 20
          },
          emphasis: {
            label: {
              show: true,
              position: 'top',
              fontSize: 25
            },
            itemStyle: {
              color: 'orange',
            }
          },
          lineStyle: {
            color: 'red'
          },
          // 标注点
          markPoint: {
            data: [
              { type: 'max', name: '最大值' },  // 支持 'average', 'min', 'max'
              { type: 'average', name: '均值' }
            ],
            symbol: 'pin'  // 'circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow', 'none'
          },
          // 辅助线
          markLine: {
            silent: false,
            data: [
              { type: 'average', name: '平均值', lineStyle: { color: 'red' } },  // 支持 'average', 'min', 'max'
              { yAxis: 100, name: '任意值', lineStyle: { color: 'blue' } },
              { xAxis: 5, name: '任意值', lineStyle: { color: 'blue' } },
              [
                { name: '两个坐标之间的标线', coord: [0, 0], lineStyle: { color: 'green' } },
                { coord: [2, 200] }
              ]
            ]
          },
          // 辅助面
          markArea: {
            silent: false,
            data: [
              [
                // type设置两点距离
                { name: '平均值到最大值', type: 'average', itemStyle: { color: 'gray', opacity: 0.8 } },
                { type: 'max' }
              ],
              [
                { name: '任意两点距离', coord: [0, 50], itemStyle: { color: 'gray', opacity: 0.8 } },
                { coord: [2, 200] }
              ],
              [
                { name: 'y轴某一区间', yAxis: 10, itemStyle: { color: 'gray', opacity: 0.8 } },
                { yAxis: 20 }
              ]
            ],
            label: {
              position: 'top',
              rotate: 45,
              distance: 30
            }
          }
        }]
      };
      Chart.setOption(option, true);
    </script>
  </article>

</body>

</html>
