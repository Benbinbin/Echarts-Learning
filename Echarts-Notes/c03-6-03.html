    <h2>异步数据加载</h2>
    <!-- 为ECharts准备一个具备大小（宽高）的 DOM -->
    <div id="asyncDataLoading" style="height:600px"></div>
    <script>
      // 基于准备好的 DOM 初始化 echarts 实例
      var asyncDataLoading = echarts.init(document.getElementById('asyncDataLoading'));

      // 基准数值
      var base = +new Date(2020, 6, 2);
      var oneDay = 24 * 3600 * 1000;
      var date = [];
      // 生成（模拟）随机数
      var data = [Math.random() * 150];
      var now = new Date(base);
      // 添加新数据的函数，其中参数 shift 为 true 时会保证展示的数据量不变（不会进行累积）
      function addData(shift) {
        now = [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/');
        date.push(now);
        data.push((Math.random() - 0.4) * 10 + data[data.length - 1]);

        if (shift) {
          // 新增一条数据的同时，删除数组中的第一条数据
          date.shift();
          data.shift();
        }
        // 新增一天
        now = new Date(+new Date(now) + oneDay);
      }

      // 预先生成 100 个模拟数据进行展示
      for (var i = 1; i < 100; i++) {
        addData();
      }
      // 指定图表的配置项
      option = {
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: date
        },
        yAxis: {
          boundaryGap: [0, '50%'],
          type: 'value'
        },
        series: [
          {
            name: '成交',
            type: 'line',
            smooth: true,
            symbol: 'none',
            stack: 'a',
            areaStyle: {
              normal: {}
            },
            data: data
          }
        ]
      };
      // 使用函数 setInterval 每隔 500 毫秒调用函数 addData 新增数据，然后执行函数 setOption 「刷新」图表
      setInterval(function () {
        addData(true);
        asyncDataLoading.setOption({
          xAxis: {
            data: date
          },
          series: [{
            name: '成交',
            data: data
          }]
        });
      }, 500);
      // 使用刚指定的配置项和数据显示图表。
      asyncDataLoading.setOption(option);
    </script>
