      var gridChart = echarts.init(document.getElementById('gridChart'));

      // 处理 boxplot 原始数据
      var boxData = echarts.dataTool.prepareBoxplotData(boxplotData);

      option = {
        title: [
          {
            text: '运动员身高体重分布',
            top: '10%',

          },
          {
            text: '运动员热度',

          },
          {

          { left: '7%', top: '15%', width: '40%', height: '30%' },
          { left: '7%', top: '60%', width: '40%', height: '30%' },
          { left: '55%', top: '15%', width: '40%', height: '30%' },
          { left: '55%', top: '60%', width: '40%', height: '30%' }

        legend: {},
        tooltip: {

          left: 'center',

            saveAsImage: {},
            restore: {},
            dataView: {},
            dataZoom: {},
          }

        brush: {
          toolbox: ['lineX', 'clear'],
          xAxisIndex: 'all',
          yAxisIndex: 'all'
        },
        dataZoom: [
          {
            type: 'slider',
            orient: 'horizontal',
            xAxisIndex: [0, 1]
          },
          {
            type: 'slider',
            orient: 'horizontal',
            xAxisIndex: [2, 3]
          }
        ],
        axisPointer: {
          show: 'cross',
          snap: true
        },
        xAxis: [
          {
            name: '身高',
            nameLocation: 'middle',
            nameGap: 35,
            gridIndex: 0,
            type: 'value',
            min: 130,
            max: 230,
            axisLabel: {
              formatter: '{value}cm'

          {

            boundaryGap: false
          },
          {
            gridIndex: 2,

              rotate: 45
            },
            splitArea: {
              show: true
            },
            data: ['羽毛球', '篮球', '拳击', '跳水', '剑击', '体操', '乒乓球', '游泳', '举重']
          },
          {

            },
            splitArea: {

            },

          }
        ],
        yAxis: [
          {
            name: '体重',
            nameLocation: 'middle',
            nameGap: 50,
            gridIndex: 0,
            type: 'value',
            min: 20,
            max: 150,
            axisLabel: {
              formatter: '{value}kg'
            }
          },
          {
            gridIndex: 1,
            type: 'value',
          },
          {
            gridIndex: 2,
            type: 'value'
          },
          {
            gridIndex: 3,
            type: 'value'
          }
        ],
        series: [
          // 左上方图表的数据
          {
            name: '男性',
            type: 'scatter',
            xAxisIndex: 0,
            yAxisIndex: 0,
            data: height_weight_male,
            symbol: 'emptyCircle',
            symbolSize: 5,
            tooltip: {
              show: true,
              formatter: function (params) {
                return params.value[3] + '<br>性别：男<br>身高：' + params.value[0] + 'cm<br>体重：' + params.value[1] + 'kg'
              }
            },
          },
          {

            type: 'scatter',
            xAxisIndex: 0,
            yAxisIndex: 0,

                  '下四分位数: ' + param.data[2],
                  '最小值: ' + param.data[1]
                ].join('<br/>');
              }
            }
          }
        ]
