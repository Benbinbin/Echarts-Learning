    <h1>散点图、气泡图</h1>
    <hr>
    <h2>散点图</h2>
    <div id="scatterChart" style="height:600px"></div>

    <script>
      // 基于准备好的 DOM 初始化 echarts 实例
      var scatterChart = echarts.init(document.getElementById('scatterChart'));
      // 指定图表的配置项和数据
      option = {
        xAxis: {},
        yAxis: {},
        series: [
          {
            symbolSize: 10,   // 散点形状大小
            // 二维数组，每个元素（数组）有两个值，分别对应 xAxis 和 yAxis 上的值
            data: [
              [10.0, 8.04],
              [8.0, 6.95],
              [13.0, 7.58],
              [9.0, 8.81],
              [11.0, 8.33],
              [14.0, 9.96],
              [6.0, 7.24],
              [4.0, 4.26],
              [12.0, 10.84],
              [7.0, 4.82],
              [5.0, 5.68]
            ],
            type: 'scatter',   // 散点图类型
            emphasis: {
              label: { show: true, position: 'top', distance: 10, color: 'black', fontSize: 18 }
            }
          },
          {
            symbolSize: 20,
            data: [
              [5.0, 5.0],
              [8.0, 8.0],
            ],
            type: 'effectScatter',   // 散点图类型，带有涟漪特效动画
            itemStyle: {
              color: 'orange'
            },
            emphasis: {
              label: { show: true, position: 'top', distance: 10, color: 'black', fontSize: 18 }
            }
          }
        ]
      };

      scatterChart.setOption(option, true);
    </script>

    <h2>气泡图（多维度）</h2>
    <div id="bubbleChart" style="height:600px"></div>

    <script>
      // 基于准备好的 DOM 初始化 echarts 实例
      var bubbleChart = echarts.init(document.getElementById('bubbleChart'));
      // 数据
      var data = [
        [
          [28604, 77, 17096869, 'Australia', 1990],
          [31163, 77.4, 27662440, 'Canada', 1990],
          [1516, 68, 1154605773, 'China', 1990],
          [13670, 74.7, 10582082, 'Cuba', 1990],
          [28599, 75, 4986705, 'Finland', 1990],
          [29476, 77.1, 56943299, 'France', 1990],
          [31476, 75.4, 78958237, 'Germany', 1990],
          [28666, 78.1, 254830, 'Iceland', 1990],
          [1777, 57.7, 870601776, 'India', 1990],
          [29550, 79.1, 122249285, 'Japan', 1990],
          [2076, 67.9, 20194354, 'North Korea', 1990],
          [12087, 72, 42972254, 'South Korea', 1990],
          [24021, 75.4, 3397534, 'New Zealand', 1990],
          [43296, 76.8, 4240375, 'Norway', 1990],
          [10088, 70.8, 38195258, 'Poland', 1990],
          [19349, 69.6, 147568552, 'Russia', 1990],
          [10670, 67.3, 53994605, 'Turkey', 1990],
          [26424, 75.7, 57110117, 'United Kingdom', 1990],
          [37062, 75.4, 252847810, 'United States', 1990]
        ],
        [
          [44056, 81.8, 23968973, 'Australia', 2015],
          [43294, 81.7, 35939927, 'Canada', 2015],
          [13334, 76.9, 1376048943, 'China', 2015],
          [21291, 78.5, 11389562, 'Cuba', 2015],
          [38923, 80.8, 5503457, 'Finland', 2015],
          [37599, 81.9, 64395345, 'France', 2015],
          [44053, 81.1, 80688545, 'Germany', 2015],
          [42182, 82.8, 329425, 'Iceland', 2015],
          [5903, 66.8, 1311050527, 'India', 2015],
          [36162, 83.5, 126573481, 'Japan', 2015],
          [1390, 71.4, 25155317, 'North Korea', 2015],
          [34644, 80.7, 50293439, 'South Korea', 2015],
          [34186, 80.6, 4528526, 'New Zealand', 2015],
          [64304, 81.6, 5210967, 'Norway', 2015],
          [24787, 77.3, 38611794, 'Poland', 2015],
          [23038, 73.13, 143456918, 'Russia', 2015],
          [19360, 76.5, 78665830, 'Turkey', 2015],
          [38225, 81.4, 64715810, 'United Kingdom', 2015],
          [53354, 79.1, 321773631, 'United States', 2015]
        ]
      ];
      // 指定图表的配置项
      option = {
        title: {
          text: '1990 与 2015 年各国家人均寿命与 GDP'
        },
        legend: {
          right: 10,
        },
        xAxis: {
          splitLine: {
            lineStyle: {
              type: 'dashed'
            }
          }
        },
        yAxis: {
          splitLine: {
            lineStyle: {
              type: 'dashed'
            }
          },
          scale: true
        },
        series: [
          // 两个系列列表
          {
            name: '1990',
            data: data[0],
            type: 'scatter',
            // 点的大小是气泡图的一个重要维度
            // 通过特定的（函数）计算将相应的数据信息转换为点的大小，即每个点的大小都与数据相关联
            symbolSize: function (data) {
              return Math.sqrt(data[2]) / 5e2;
            },
            emphasis: {
              label: {
                show: true,
                // 鼠标悬停指向数据点时，突出显示该点的国家名称
                formatter: function (param) {
                  return param.data[3];
                },
                position: 'top'
              }
            },
            itemStyle: {
              color: 'gray'
            }
          }, {
            name: '2015',
            data: data[1],
            type: 'scatter',
            symbolSize: function (data) {
              return Math.sqrt(data[2]) / 5e2;
            },
            emphasis: {
              label: {
                show: true,
                formatter: function (param) {
                  return param.data[3];
                },
                position: 'top'
              }
            },
            itemStyle: {
              shadowBlur: 10,
              shadowColor: 'rgba(25, 100, 150, 0.5)',
              shadowOffsetY: 5,
              color: 'orange'
            }
          }
        ]
      };
      bubbleChart.setOption(option, true);
    </script>
